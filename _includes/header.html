			$base = '{{ site.baseurl }}';
			$path = explode('/', trim(substr($_SERVER['REQUEST_URI'], strlen($base)), '/'));
			
			if (count($path))
			{
				while (count($path) > 0)
				{
					$url = '/'.implode('/', $path);
					$label = array_pop($path);
					
					$breadcrumbs[] = '<a href="'.$url.'">'.$label.'</a>'.PHP_EOL;
				}
				
				$breadcrumbs = array_reverse($breadcrumbs);
				
				echo '/ ',implode(' / ', $breadcrumbs);
			}
